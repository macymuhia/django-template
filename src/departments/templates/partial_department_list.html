<div class="panel panel-flat">
    <div class="panel-heading">
        <div class="heading-elements">
            <ul class="icons-list">
                <li>
                    <a data-action="collapse"></a>
                </li>
                <!-- <li>
                    <a data-action="reload"></a>
                </li> -->
                <!-- <li>
                    <a data-action="close"></a>
                </li> -->
            </ul>
        </div>
    </div>

    <div class="panel-body">

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr class="bg-primary">
                        <th>#</th>
                        <th>Department</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for department in departments %}
                    <tr>
                        <td>{{ department.id }}</td>
                        <td>{{ department.name }}</td>
                        <td>
                            <ul class="icons-list">
                                <li><a id="{{ department.id }}" href="table_elements.html#" data-popup="tooltip" title="Edit" data-toggle="modal" data-target="#edit_modal"><i class="icon-pencil7"></i></a></li>
                                <li><a id="{{ department.id }}" href="table_elements.html#" data-popup="tooltip" title="Remove" data-toggle="modal" data-target="#remove_modal"><i class="icon-trash"></i></a></li>
                            </ul>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td></td>
                        <td>
                            No departments
                        </td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Edit modal -->
<div id="edit_modal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h5 class="modal-title">Edit department</h5>
            </div>

            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" class="form-control" value="{{department.name}}"></td>
                                <td><input type="textarea" class="form-control" value="{{department.description}}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!-- /edit modal -->


<!-- Remove modal -->
<div id="remove_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h5 class="modal-title">Confirm action</h5>
            </div>

            <div class="modal-body">
                Are you sure you want to remove this department?
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Yes, remove</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">No, thanks</button>
            </div>
        </div>
    </div>
</div>
<!-- /remove modal -->
