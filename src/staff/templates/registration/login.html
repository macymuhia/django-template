{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css">
    <title>The Manor: Login</title>
</head>

<body>
    <div class="main-bg">
        <div class="box-conatiner">
            <div id="a">
                <div class="circle-ripple"></div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <img src=" {% static 'images/The-Manor-Logo.png' %} " alt="">
                </div>
                <div class="col-md-8">
                    <div class="wrap-login100">
                        <span class="login100-form-title">
                            Sign In
                        </span>
                        <form method="POST" action="/staff/" class="login100-form validate-form p-l-55 p-r-55 p-t-20">
                            {% csrf_token %}
                            <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                                <input class="input100" type="text" name="username" placeholder="Username">
                                <span class="focus-input100"></span>
                            </div>
                            <div class="wrap-input100 validate-input" data-validate="Please enter password">
                                <input class="input100" type="password" name="password" placeholder="Password">
                                <span class="focus-input100"></span>
                            </div>
                            <div class="text-right p-t-13 p-b-23">
                                <span class="txt1">
                                    Forgot
                                </span>
                                <a href="#" class="txt2">
                                    Username / Password?
                                </a>
                            </div>
                            {% if request.GET.next %}
                            <input type="hidden" name="next" value="{{ request.GET.next }}" /> {% endif %}
                            <div class="container-login100-form-btn">
                                <button class="login100-form-btn">
                                    Sign in
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
